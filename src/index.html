<!DOCTYPE html>
<html class="dark" lang="en"><head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center p-4">

    <main class="main-container w-full max-w-xl rounded-2xl shadow-xl p-6 sm:p-8 text-white">
    <!-- Header -->
    <h1 class="text-xl sm:text-3xl font-bold pl-2 text-center mb-5">My Tasks</h1>
        <header class="flex flex-wrap gap-y-4 items-center justify-between mb-6">
          <input type="text" name="" id="input-task" placeholder="Enter Your Task" class="bg-white text-black grow-9 h-8 py-5 px-3 rounded-full">
            <button id="add-task" class="mx-2 sm:mx-3 flex items-center hover:bg-blue-700 text-white rounded-full py-2 px-5 text-xl font-semibold text-center transition bg-[#517bfa]"><ion-icon name="add-outline" class="mr-2"></ion-icon> New Task</button>
        </header>

    <!-- Task List -->
    <ul id="tasks-list" class="space-y-3 text-white">

    </ul>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>

</body>

</html>
